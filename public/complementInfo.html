<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bienvenue</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/compInfoStyle.css">
</head>
<body>

<header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="d-flex flex-grow-1">
            <a class="navbar-brand" href="#"><img src="img/logoNav.jpeg" alt="" style="width:100px; height:55px;"></a>
            <div class="w-100 text-right">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#websiteNavbar"
                        aria-controls="websiteNavbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>

        <div class="collapse navbar-collapse flex-grow-1 text-right" id="websiteNavbar">
            <ul class="navbar-nav ml-auto flex-nowrap">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Mon compte</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Annuaire</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Nous contacter</a>
                </li>
            </ul>
        </div>
    </nav>

</header>

<section class="compInfo text-center">
    <h1>Informations complémentaires</h1>
    <form class="compForm" action="complementInfo.html" method="post">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-6 form-group">
                    <label for="lastName" style="display: none;"></label>
                    <input type="text" id="lastName" placeholder="Nom" required>
                </div>
                <div class="col-6 form-group">
                    <label for="firstName" style="display: none;"></label>
                    <input type="text" id="firstName" placeholder="Prénom" required>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col form-group">
                    <label for="address" style="display: none;"></label>
                    <input type="text" id="address" placeholder="Adresse" required>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-6 form-group">
                    <label for="zipCode" style="display: none;"></label>
                    <input type="text" id="zipCode" placeholder="Code Postal" required>
                </div>
                <div class="col-6 form-group">
                    <label for="cityName" style="display: none;"></label>
                    <input type="text" id="cityName" placeholder="Ville" required>
                </div>
            </div>
        </div>
        <div class="container text-left">
            <div class="row">
                <div class="col-10 offset-1">
                    <label for="activitySelect">Votre situation actuelle:</label>
                    <select class="form-control" name="activitySelect" id="activitySelect">
                        <option value="student">Etudiant</option>
                        <option value="professional">Professionnel</option>
                        <option value="unemployed">Demandeur d'emploi</option>
                    </select>
                </div>
            </div>
        </div>
            <input class="saveButton btn btn-info btn-md" type="submit" id="saveForm" value="Enregistrer">
    </form>
</section>


</body>
</html>
